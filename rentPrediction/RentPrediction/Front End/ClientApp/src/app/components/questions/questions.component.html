<div class="container">
    <h2>Intrebari frecvente:</h2>
    <div class="questions">
        <div class="question-container" *ngFor="let question of questions">

                {{question.question}}

            <div class="answer">
                {{question.answer}}
            </div>
        </div>
    </div>
</div>
