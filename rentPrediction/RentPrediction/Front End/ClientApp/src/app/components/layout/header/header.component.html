<nav class="navbar navbar-expand-lg rent-header">
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
    aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNavDropdown">
    <ul class="navbar-nav">
      <li *ngFor="let menuItem of menuItems" class="nav-item" [routerLinkActive]="['active']"
        [class.active]="isMenuItemActive(menuItem)">
        <div class="nav-link" routerLinkActive="active-link" [attr.route]="[menuItem.route.path]"
          (click)="onMenuItemClicked(menuItem.route.path)">
          <div class="sidenav-text" (click)="expandMenu(menuItem)">
            <span>{{menuItem.name}} </span>
          </div>
        </div>
      </li>
    </ul>
  </div>
</nav>
